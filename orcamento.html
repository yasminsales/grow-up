<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow up - Orçamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- cabeçalho -->
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/growuplogo.png" alt="Grow Up">
            </a>

            <nav>
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                
                <h1 class="titulo">Orçamento</h1>


                <div class="orcamento">
                    <form method="post">

                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="telefone">Telefone:</label>
                        <input type="telefone" id="telefone" name="telefone" required>
                        <br>
                        <fieldset>
                        <legend>Serviços</legend>
                        <input type="checkbox" name="assunto" id="assunto_desenvolvimentoweb" value="Desenvolvimento Web">
                        <label for="assunto_desenvolvimentoweb">Desenvolvimento Web</label>
                        <br>
                        <input type="checkbox" name="assunto" id="assunto_mdigital" value="Marketing Digital">
                        <label for="assunto_mdigital">Marketing Digital</label>
                        <br>
                        <input type="checkbox" name="assunto" id="assunto_ux" value="Consultoria Ux">
                        <label for="assunto_ux">Consultoria Ux</label>
                        </fieldset>
                        
                        <fieldset>
                        <legend>Urgência na entrega</legend>
                        <input type="radio" name="urgencia" id="urgencia_sim" value="Entrega com urgência">
                        <label for="urgencia_sim">Sim</label>

                        <input type="radio" name="urgencia" id="urgencia_nao" value="Entrega sem urgência">
                        <label for="urgencia_nao">Não</label>
                        </fieldset>
                             
                        <label for="data_entrega">Data de Entrega</label>
                        <input type="date" name="data_entrega" id="data_entrega">
                        <br>
                        <label for="mensagem">Descrição:</label>
                        <textarea name="messagem" id="mensagem" required></textarea>
                        <br>
                        <label for="anexos">Anexos</label>
                        <input type="file" name="anexos" id="anexos">

                        <label for="publico_alvo">Qual é o público alvo do seu projeto?</label>
                        <input type="text" name="publico_alvo" id="publico_alvo">
                        <br>

                        <label for="forma_pagamento">Forma de pagamento</label>
                        <select name="forma_pagamento" id="forma_pagamento" required>
                            <option selected disabled>Selecione uma opção</option> 
                            <option value="Débito">Débito</option>
                            <option value="Crédito">Crédito</option>
                            <option value="Transferencia bancaria">Transferência bancária</option>
                            <option value="Boleto">Boleto</option>
                        </select>
                        <br>
                        <label for="origem_cliente">Como conheceu a Grow Up?</label>
                        <select name="origem_cliente" id="origem_cliente">
                            <option selected disabled>Selecione uma opção</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Google">Google</option>
                            <option value="Amarelinho">Amarelinho</option>
                            <option value="Outro">Outro</option>
                        </select>

                        <button type="submit">Enviar</button>

                    </form>  
    </main>
    <footer>
        <!-- rodapé -->
        <p>copyright - Grow Up </p>
    </footer>
</body>

</html>
