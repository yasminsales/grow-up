    </header>
    <main>
        <section>
            <div class="container">
                
                <h1 class="titulo">Contato</h1>


                <div class="orcamento">
                    <form method="post">

                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <p>Telefone: 
                            <a href="tel:1198984242">(11) 9898-4242</a>
                            <a href="https://api.whatsapp.com/send?phone=551198984242&text=Formul%C3%A1rio%20de%20Or%C3%A7amento!!!" target="_blank">(WhatsApp)</a>
                        </p>


                        <input type="checkbox" name="assunto" id="assunto_desenvolvimentoweb" value="Desenvolvimento Web">
                        <label for="assunto_desenvolvimentoweb">Desenvolvimento Web</label>
                        <br>
                        <input type="checkbox" name="assunto" id="assunto_mdigital" value="Marketing Digital">
                        <label for="assunto_mdigital">Marketing Digital</label>
                        <br>
                        <input type="checkbox" name="assunto" id="assunto_ux" value="Consultoria Ux">
                        <label for="assunto_ux">Consultoria Ux</label>
                        <br><br>
                        <input type="radio" name="assunto" id="assunto_urgente" value="Urgente">
                        <label for="assunto_urgente">Urgente</label>
                        <br><br>          
                        <label for="mensagem">Descrição:</label>
                        <textarea name="messagem" id="mensagem" required></textarea>
                        <br>
                        <button type="submit">Enviar</button>

                    </form>  
    </main>
